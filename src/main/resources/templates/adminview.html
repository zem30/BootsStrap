<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-dark  bg-dark shadow-sm">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span th:text="${user.username}"></span></b> with roles:
            <span th:each="role : ${user.getRoles()}">
                  <b th:text="${role.getRole().substring(5)}"></b></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0 ">
                <a class="nav-item nav-link" th:href="@{/admin}">Admin</a>
                <ul class="list-group-flush px-0 py-2 ">
                    <li class="list-group-item active" aria-current="true">User</li>
                </ul>
            </div>
            <div class="col-10 px-0" style="background-color: ghostwhite">
                <div class="container-fluid">
                    <h1 style="color: black" class="m-3">About User</h1>
                    <div class="tab-content" id="myTabContent">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-3" style="color: black">
                                    <h3>About user</h3>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.firstName}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <th:block th:each="role : ${user.getRoles()}">
                                                <p th:text="${role.getRole().substring(5)}">Role</p>
                                            </th:block>
                                        </td>
                                    </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
